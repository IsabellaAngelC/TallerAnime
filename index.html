<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Search</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Buscar Anime</h1>
            <form id="animeForm">
                <!-- <label for="limit">Número Límite:</label> -->
                <input type="number" id="limit" name="limit" min="1" max="100" placeholder="Número límite de búsqueda">
                
                <!-- <label for="search">Buscar:</label> -->
                <input type="text" id="search" name="search" placeholder="Nombre del Anime">
                
                <!-- <label for="type">Tipo:</label> -->
                <select id="type" name="type">
                    <option value="" disabled selected>Seleccione una opción</option>
                    <option value="tv">Serie</option>
                    <option value="movie">Película</option>
                    <option value="ova">OVA</option>
                    <option value="special">Especial</option>
                </select>
                
                <div class="button-container">
                    <button type="button" id="searchBtn">Buscar</button>
                    <button type="button" id="clearBtn">Limpiar</button>
                </div>
            </form>
        </div>
        <div id="results" class="results-container"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
